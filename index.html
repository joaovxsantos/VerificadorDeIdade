<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Verificador de idade</title>
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div class="first">
            <p>Ano de nascimento:
                <input type="number" id="idd">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" value="masc" checked>
                <label>Masculino</label>
                <input type="radio" name="radsex" id="fem" value="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="submit" value="Verificar" id="enviar">
        </div>
        <div class="second">
        </div>
    </section>
    <footer>Developed by Jo√£o V.</footer>

    <script src="./script.js"></script>
</body>

</html>
